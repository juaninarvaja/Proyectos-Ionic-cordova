<ion-header no-border>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton && this.url != '/main/menu'" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons *ngIf="this.url !== '/login'" slot="end">
      <ion-button (click)="onLogout()" > 
        <ion-icon class="icon" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
